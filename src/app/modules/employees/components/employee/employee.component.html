<mat-card>
    <mat-card-title>
        <h3>{{ employee.firstName | capitalizeFirstLetter }} {{ employee.lastName | capitalizeFirstLetter }}</h3>
        <span>({{ employee.age }})</span>
    </mat-card-title>
    <mat-card-subtitle>{{ employee.speciality }} Developer</mat-card-subtitle>
    <mat-card-content>
        <span>Contract Type: {{ employee.contractType }}</span>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="onDelete(employee.id)">Delete</button>
      <button mat-raised-button color="primary" (click)="openEdit(employee)">Edit</button>
    </mat-card-actions>
</mat-card>
