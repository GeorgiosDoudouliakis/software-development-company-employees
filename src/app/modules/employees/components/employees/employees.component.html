<section class="brand-container animate__animated animate__bounceIn animate__delay-1s">
    <picture>
        <source type="image/webp" srcset="assets/images/employees_page_default.webp" />
        <img src="assets/images/employees_page_default.jpg" class="default-img" />
    </picture>
    <section class="company-details" *ngIf="company?.name">
        <button mat-raised-button color="primary" *ngIf="!company?.logo"
        class="company-logo-btn" (click)="openUploadDialog()">
            Add Company Logo
        </button>
        <section class="company-logo-container" *ngIf="company?.logo">
            <img [src]="company?.logo" [alt]="company?.name + ' logo'">
        </section>
        <h3>{{ company?.name }}</h3>
        <p>{{ company?.description }}</p>
        <button mat-stroked-button color="accent" *ngIf="company?.logo" 
        class="change-logo-btn" (click)="openUploadDialog()">
            Change Logo
        </button>
    </section>
</section>
<section class="employees-page animate__animated animate__backInDown">
    <h2>EMPLOYEES</h2>
    <p>
        If you want to customize your profile click 
        <a routerLink="/company-profile">here</a>
    </p>
    <section class="employees-page-action-btns">
        <button mat-mini-fab color="accent" class="add-employee-btn" (click)="addEmployee()" appShowAddEmployeeBtnText>
            <mat-icon>add</mat-icon>
            <span class="add-employee-btn-text">Add Employee</span>
        </button>
        <button mat-stroked-button color="accent" role="link" class="company-details-btn"
        (click)="openCompanyDetailsDialog()">
            Company Details
        </button>
    </section>
    <p class="no-employees">{{ employees?.length === 0 ? 'No employees found!' : '' }}</p>
    <section class="employees-container">
        <ng-container *ngFor="let employee of employees">
            <app-employee [employee]="employee"></app-employee>
        </ng-container>
    </section>
</section>
