<section class="employees-page animate__animated animate__backInDown">
    <h2>EMPLOYEES</h2>
    <p>
        If you want to customize your profile and see the details reflected in the panel click 
        <a href="">here</a>
    </p>
    <button mat-mini-fab color="accent" class="add-employee" (click)="addEmployee()" 
    (mouseover)="showAddEmployeeText = true" (mouseleave)="showAddEmployeeText = false">
        <mat-icon>add</mat-icon>
        <span *ngIf="showAddEmployeeText">Add Employee</span>
    </button>
    <section class="employees-container">
        <ng-container *ngFor="let employee of employees">
            <app-employee [employee]="employee"></app-employee>
        </ng-container>
    </section>
</section>
