<h3 mat-dialog-title>Add Employee</h3>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" autocomplete="off"/>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" autocomplete="off"/>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" autocomplete="off"/>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Contract Type</mat-label>
            <mat-select>
              <mat-option value="full-time">Full time</mat-option>
              <mat-option value="part-time">Part time</mat-option>
              <mat-option value="freelance">Freelance</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Hire Date</mat-label>
            <input matInput [matDatepicker]="picker" autocomplete="off">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Projects</mat-label>
            <mat-chip-list #chipList aria-label="Project selection">
              <mat-chip *ngFor="let project of projects" (removed)="remove(project)">
                {{ project }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input placeholder="New project..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)" autocomplete="off">
            </mat-chip-list>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Add</button>
</mat-dialog-actions>
