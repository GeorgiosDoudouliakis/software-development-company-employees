<h3 mat-dialog-title>Add Employee</h3>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="data.firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" autocomplete="off" [(ngModel)]="data.lastName"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" autocomplete="off" [(ngModel)]="data.age"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Select Contract Type</mat-label>
        <mat-select [(ngModel)]="data.contractType">
            <mat-option value="full-time">Full time</mat-option>
            <mat-option value="part-time">Part time</mat-option>
            <mat-option value="freelance">Freelance</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Speciality</mat-label>
        <mat-select [(ngModel)]="data.speciality">
            <mat-option value="front-end">Front End</mat-option>
            <mat-option value="back-end">Back End</mat-option>
            <mat-option value="full-stack">Full Stack</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Hire Date</mat-label>
        <input matInput [matDatepicker]="picker" autocomplete="off" [(ngModel)]="data.hireDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Projects</mat-label>
        <mat-chip-list #chipList aria-label="Project selection">
            <mat-chip *ngFor="let project of projects" (removed)="remove(project)">
            {{ project }}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
            </mat-chip>
            <input placeholder="New project..."
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)" autocomplete="off">
        </mat-chip-list>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="onAddEmployee()">Add</button>
</mat-dialog-actions>
