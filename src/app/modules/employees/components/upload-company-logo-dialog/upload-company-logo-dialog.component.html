<h3 mat-dialog-title>Upload Company Logo</h3>
<mat-dialog-content>
    <input type="file" accept=".png,.jpg" (change)="upload($event)" />
    <section class="progress-bar-container">
        <mat-progress-bar mode="determinate" [value]="uploadProgress | async" color="accent"></mat-progress-bar>
        <span>Progress(%): {{ uploadProgress | async }}</span>
    </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="updateLogo()">Ok</button>
</mat-dialog-actions>
